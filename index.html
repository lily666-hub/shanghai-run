<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上海城市跑 | 跑过上海，每一步都是风景</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://webapi.amap.com/maps?v=2.0&key=5c65d76d3600ef99bc76b95adb89c022"></script>
</head>
<body>
  <header class="hero-section">
    <h1>跑过上海，每一步都是风景</h1>
  </header>

  <main class="form-container">
    <section class="card base-info">
      <h2><span>🏃‍♂️</span> 体能基础</h2>
      <input type="number" placeholder="身高 (cm)">
      <input type="number" placeholder="体重 (kg)">
      <input type="number" placeholder="年龄">
    </section>

    <section class="card sport-pref">
      <h2><span>🌇</span> 运动偏好</h2>
      <input type="number" placeholder="预期跑步距离 (km)">
      <input type="number" placeholder="预期时长 (分钟)">
      <input type="text" placeholder="目标配速 (min/km)">
    </section>

    <section class="card interest-line">
      <h2><span>📷</span> 兴趣路线</h2>
      <div class="tags">
        <button>历史建筑</button>
        <button>现代艺术</button>
        <button>自然风光</button>
        <button>市井烟火气</button>
      </div>
    </section>

    <section class="card challenge-goal">
      <h2><span>🏆</span> 挑战目标</h2>
      <label><input type="checkbox"> 开启虚拟竞赛</label>
      <input type="text" placeholder="最佳成绩（分钟）">
      <button id="generate-route">生成我的专属上海跑路线</button>
    </section>
  </main>

  <section id="map"></section>

  <script src="script.js"></script>
</body>
</html>
