<!DOCTYPE html>//注释
<html>
  <head>
    <meta charset="utf-8" />
    <title>上海城市跑</title>
    <style>
      #container {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h2>🏃‍♀️ 上海城市跑</h2>
    <div id="container"></div>

    <script src="https://webapi.amap.com/maps?v=2.0&key=52afdaf1e8e98c53d39e3050068291de"></script>
    <script>
      var map = new AMap.Map('container', {
        zoom: 15,
        center: [121.4737, 31.2304], // 默认上海市中心
      });

      AMap.plugin('AMap.Geolocation', function () {
        var geolocation = new AMap.Geolocation({
          enableHighAccuracy: true,
          timeout: 10000,
          position: 'RB',
        });
        map.addControl(geolocation);
        geolocation.getCurrentPosition(function (status, result) {
          if (status === 'complete') {
            map.setCenter(result.position);
          } else {
            alert('定位失败，请检查浏览器定位权限');
          }
        });
      });
    </script>
  </body>
</html>
